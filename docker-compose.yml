version: '3.8'

services:
  db:
    image: mongo:latest
    container_name: elo_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: elo_organico
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - elo_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: elo_backend
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      SERVER_PORT: 3000
      SERVER_HOST: 0.0.0.0
      MONGO_URI: mongodb://root:rootpassword@db:27017/elo_organico?authSource=admin
      JWT_SECRET: "troque_isso_por_um_segredo_forte_em_producao"
      SESSION_SECRET: "troque_isso_por_um_segredo_de_sessao_forte_em_producao"
    ports:
      - "3000:3000"
    networks:
      - elo_network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: elo_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - elo_network

volumes:
  mongo_data:

networks:
  elo_network:
    driver: bridge