services:
  db:
    image: mongo:7.0
    container_name: elo_mongo_cluster
    restart: always
    entrypoint:
      - bash
      - -c
      - |
        echo "üîß Fixing keyfile permissions..."
        cp /tmp/mongo-keyfile /data/mongo-keyfile
        chmod 400 /data/mongo-keyfile
        chown 999:999 /data/mongo-keyfile
        echo "üöÄ Starting MongoDB..."
        exec docker-entrypoint.sh $$@
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/data/mongo-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
      MONGO_REPLICA_SET_NAME: rs0
    volumes:
      - mongo_data:/data/db
      - ./mongo-keyfile:/tmp/mongo-keyfile:ro
    networks:
      - elo_network
    healthcheck:
      test: |
        test $$(mongosh -u "$$MONGO_INITDB_ROOT_USERNAME" -p "$$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --quiet --eval "try { rs.status().ok } catch(e) { 0 }") -eq 1 \
        || mongosh -u "$$MONGO_INITDB_ROOT_USERNAME" -p "$$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --quiet --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'localhost:27017'}]})"
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: elo_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # --- Configura√ß√µes de Rede e Ambiente ---
      - NODE_ENV=${NODE_ENV}
      - SERVER_PORT=${SERVER_PORT}
      # Essencial para Docker: 0.0.0.0 permite acesso externo (do Nginx)
      - SERVER_HOST=0.0.0.0 

      # --- Banco de Dados (Conex√£o Interna Docker) ---
      # Aqui montamos a URI apontando para o servi√ßo 'db' na porta 27017
      - MONGO_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@db:27017/${MONGO_DB_NAME}?authSource=admin&replicaSet=rs0
      
      # --- Segredos de Autentica√ß√£o e Sess√£o ---
      # O container precisa receber esses valores explicitamente
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - USER_SESSION_KEY=${USER_SESSION_KEY}
      - ADMIN_SESSION_KEY=${ADMIN_SESSION_KEY}

      # --- Vari√°veis para o Seed do Admin (Produ√ß√£o) ---
      # Necess√°rio para o script 'npm run seed:prod' criar o admin inicial
      - ADMIN_USER_SEED=${ADMIN_USER_SEED}
      - ADMIN_EMAIL_SEED=${ADMIN_EMAIL_SEED}
      - ADMIN_PASS_SEED=${ADMIN_PASS_SEED}
    networks:
      - elo_network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: elo_frontend
    depends_on:
      - backend
    networks:
      - elo_network

volumes:
  mongo_data:

networks:
  elo_network:
    driver: bridge