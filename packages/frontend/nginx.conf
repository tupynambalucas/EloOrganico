server {
    listen 80;
    
    # Define o diretório raiz onde os arquivos estáticos estão localizados
    root /usr/share/nginx/html;
    index index.html;

    # Habilita compressão gzip para melhorar performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rota padrão - Single Page Application
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rota para a API backend
    # Importante: Em produção, o proxy do vite.config.js NÃO roda.
    # O Nginx assume esse papel.
    location /api/ {
        # 'geek_backend' é o nome do serviço no docker-compose.yml
        # '8080' é a porta interna do container Java
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}